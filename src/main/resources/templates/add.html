<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add a Plant!</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${plant.name}" />
        <span th:errors="${plant.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="">plantType</label>
        <select name="plantTypeId">
            <option th:each="plantType : ${plantTypes}"
                    th:text="${plantType.name}"
                    th:value="${plantType.id}"></option>
        </select>
        <a th:href="@{'/plantTypes/add'}">Add a Plant Type</a>
    </div>

    <div class="form-group">
        <label th:for="requirements">Requirements</label>
        <th:block th:each="requirement : ${requirements}">
            <input type="checkbox" name="requirements" th:value="${requirement.id}">
            <label th:text="${requirement.name}"></label>
        </th:block>
        <a th:href="@{'/requirements/add'}">Add Requirements</a>
    </div>

    <input type="submit" value="Add Plant" />
</form>

</body>
</html>
