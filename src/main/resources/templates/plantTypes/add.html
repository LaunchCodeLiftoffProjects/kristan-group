<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Plant Information</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Plant Type</label>
        <input class="form-control" th:field="${plantType.name}" />
        <span th:errors="${plantType.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Plant Type Size</label>
        <input class="form-control" th:field="${plantType.size}" />
        <span th:errors="${plantType.size}" class="error"></span>
    </div>

    <input type="submit" value="Add another Plant Type" />
</form>

</body>
</html>
