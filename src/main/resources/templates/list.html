<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Plants</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Plant Type</th>
        <th>Requirements</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/plants(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="plantType : ${plantTypes}">
                <a th:href="@{/list/polants(column=plantType,value=${plantType.name})}" th:text="${plantType.name}"></a>
            </li>
        </td>
        <td>
            <li th:each="requirement : ${requirements}">
                <a th:href="@{/list/plants(column=requirement,value=${requirement.name})}" th:text="${requirement.name}"></a>
            </li>
        </td>
    </tr>
</table>

</body>
</html>
